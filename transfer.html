<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>899 Server Transfer Request</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.05) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.05) 2%, transparent 0%);
            background-size: 100px 100px;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom styles for the gamer/military UI */
        .form-container {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.3); /* Light blue border */
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.1);
        }
        .form-input, .form-select, .form-textarea {
            background-color: rgba(31, 41, 55, 0.7); /* gray-800 with transparency */
            border: 1px solid #4b5563; /* gray-600 */
            color: #f3f4f6; /* gray-100 */
            padding-left: 2.75rem; /* Make space for icons */
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            --tw-ring-color: #60a5fa; /* blue-400 */
            border-color: #60a5fa; /* blue-400 */
            background-color: rgba(55, 65, 81, 0.9); /* gray-700 with more opacity */
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.2);
        }
        /* Custom select dropdown arrow */
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2360a5fa' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .form-label {
            color: #9ca3af; /* gray-400 */
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        /* Custom Radio Buttons */
        .custom-radio input {
            display: none;
        }
        .custom-radio .radio-label {
            padding: 0.5rem 1.25rem;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: #9ca3af;
        }
        .custom-radio input:checked + .radio-label {
            background-color: #60a5fa; /* blue-400 */
            border-color: #3b82f6; /* blue-500 */
            color: #ffffff;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        /* Colored options for seat selection */
        .text-gold { color: #facc15; } /* yellow-400 */
        .text-purple { color: #a78bfa; } /* violet-400 */
        .text-blue { color: #60a5fa; } /* blue-400 */
        .text-white { color: #ffffff; }
        .form-select option {
            background: #1f2937; /* gray-800 */
            color: #f3f4f6; /* gray-100 */
        }
        /* Status Message Styling */
        #statusMessage {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-2xl mx-auto form-container p-8 rounded-lg">
        <div class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-orbitron font-bold text-white tracking-widest uppercase">Server <span class="text-blue-400">899</span> Transfer</h1>
            <p class="mt-3 text-lg text-gray-400 font-light">Enter your credentials for transfer evaluation.</p>
        </div>

        <!-- Form Start -->
        <form id="transferForm" name="transferForm">
            <div class="space-y-8">
                <!-- Player Name and Current Server -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="relative">
                        <label for="playerName" class="block form-label mb-2">Player Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            </div>
                            <input type="text" id="playerName" name="Player Name" required class="block w-full form-input rounded-md shadow-sm py-3">
                        </div>
                    </div>
                    <div class="relative">
                        <label for="currentServer" class="block form-label mb-2">Current Server</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 18a9 9 0 009-9M3 12a9 9 0 019-9m-9 9h18" /></svg>
                            </div>
                            <input type="text" id="currentServer" name="Current Server" required class="block w-full form-input rounded-md shadow-sm py-3">
                        </div>
                    </div>
                </div>
                
                <!-- Language Input -->
                <div class="relative">
                    <label for="language" class="block form-label mb-2">Language</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                             <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m4 13l4-4M19 21l-4-4M13 13L9 9" /></svg>
                        </div>
                        <select id="language" name="Language" required class="block w-full form-select rounded-md shadow-sm py-3">
                            <option>English</option>
                            <option>Español</option>
                            <option>Français</option>
                            <option>Deutsch</option>
                            <option>Português</option>
                            <option>Русский</option>
                            <option>日本語</option>
                            <option>한국어</option>
                            <option>简体中文</option>
                        </select>
                    </div>
                </div>

                <!-- Seat and Squad Power -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="relative">
                        <label for="seat" class="block form-label mb-2">Seat</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            </div>
                            <select id="seat" name="Seat" required class="block w-full form-select rounded-md shadow-sm py-3" onchange="this.className=this.options[this.selectedIndex].className+' block w-full form-select rounded-md shadow-sm py-3'">
                                <option class="text-gold" style="color: #facc15;">Gold Seat</option>
                                <option class="text-purple" style="color: #a78bfa;">Purple Seat</option>
                                <option class="text-blue" style="color: #60a5fa;">Blue Seat</option>
                                <option class="text-white" style="color: #ffffff;">White Seat</option>
                            </select>
                        </div>
                    </div>
                    <div class="relative">
                        <label for="squadPower" class="block form-label mb-2">Squad Power</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                            </div>
                            <input type="text" id="squadPower" name="Squad Power" required placeholder="example: 32m" class="block w-full form-input rounded-md shadow-sm py-3">
                        </div>
                    </div>
                </div>

                <!-- Main Squad Type -->
                <div class="relative">
                    <label for="squadType" class="block form-label mb-2">Main Squad Type</label>
                     <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 13.5V16.5C22 17.6046 21.1046 18.5 20 18.5H18.5V15.5H13.5V18.5H9.5V15.5H5.5V18.5H4C2.89543 18.5 2 17.6046 2 16.5V13.5C2 12.3954 2.89543 11.5 4 11.5H5V7.5L7 5.5H17L19 7.5V11.5H20C21.1046 11.5 22 12.3954 22 13.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M7.5 21.5C8.32843 21.5 9 20.8284 9 20C9 19.1716 8.32843 18.5 7.5 18.5C6.67157 18.5 6 19.1716 6 20C6 20.8284 6.67157 21.5 7.5 21.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16.5 21.5C17.3284 21.5 18 20.8284 18 20C18 19.1716 17.3284 18.5 16.5 18.5C15.6716 18.5 15 19.1716 15 20C15 20.8284 15.6716 21.5 16.5 21.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </div>
                        <select id="squadType" name="Squad Type" required class="block w-full form-select rounded-md shadow-sm py-3">
                            <option>Tank</option>
                            <option>Air</option>
                            <option>Missile</option>
                        </select>
                    </div>
                </div>

                <!-- Other Members Question -->
                <fieldset class="text-center">
                    <legend class="block form-label mb-2">Bringing other members?</legend>
                    <div class="mt-2 inline-flex space-x-4">
                        <label class="custom-radio">
                            <input type="radio" name="Bringing Members" value="Yes" onclick="toggleMemberDetails(true)">
                            <span class="radio-label">Yes</span>
                        </label>
                        <label class="custom-radio">
                            <input type="radio" name="Bringing Members" value="No" checked onclick="toggleMemberDetails(false)">
                            <span class="radio-label">No</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Conditional Member Details -->
                <div id="memberDetails" class="hidden relative">
                    <label for="memberSeatInfo" class="block form-label mb-2">List additional member seat colors</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 top-0 pl-4 pt-4 flex items-start pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" /></svg>
                        </div>
                        <textarea id="memberSeatInfo" name="Member Details" rows="4" class="block w-full form-textarea rounded-md shadow-sm pt-3" placeholder="e.g., 1 Gold, 2 Blue..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Button and Status Message -->
            <div class="mt-10 text-center">
                 <button id="submitButton" type="submit" class="w-full md:w-auto font-orbitron uppercase tracking-wider font-bold inline-flex justify-center items-center px-10 py-4 border border-transparent text-base rounded-md shadow-lg text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-400 transition-all duration-300 transform hover:scale-105 hover:shadow-blue-400/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Initiate Transfer
                </button>
            </div>
             <div id="statusMessage" class="mt-4 text-center text-lg h-6 opacity-0"></div>
        </form>
        <!-- Form End -->
    </div>

    <script>
        function toggleMemberDetails(show) {
            const memberDetailsDiv = document.getElementById('memberDetails');
            if (show) {
                memberDetailsDiv.classList.remove('hidden');
            } else {
                memberDetailsDiv.classList.add('hidden');
                document.getElementById('memberSeatInfo').value = '';
            }
        }
        
        function setInitialSeatColor() {
            const seatSelect = document.getElementById('seat');
            seatSelect.className = seatSelect.options[seatSelect.selectedIndex].className + ' block w-full form-select rounded-md shadow-sm py-3';
        }

        window.onload = setInitialSeatColor;

        const form = document.getElementById('transferForm');
        const submitButton = document.getElementById('submitButton');
        const statusMessage = document.getElementById('statusMessage');
        
        // IMPORTANT: Replace this URL with the one you get from Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzufLZOLA42xsmT30NHCOEjqhwwADw9FEd1koey-LxDJAN0EagTqmAY3t8XKohKCJeVZw/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitButton.disabled = true;
            statusMessage.textContent = 'Submitting...';
            statusMessage.classList.remove('text-green-400', 'text-red-400');
            statusMessage.classList.add('opacity-100');

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    if (!response.ok) { throw new Error('Network response was not ok'); }
                    return response.json();
                })
                .then(data => {
                    statusMessage.textContent = 'Transfer Request Sent Successfully!';
                    statusMessage.classList.add('text-green-400');
                    form.reset();
                    setInitialSeatColor(); // Reset seat color after form reset
                    setTimeout(() => {
                        statusMessage.classList.remove('opacity-100');
                    }, 5000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    statusMessage.textContent = 'Error! Could not send request.';
                    statusMessage.classList.add('text-red-400');
                     setTimeout(() => {
                        statusMessage.classList.remove('opacity-100');
                    }, 5000);
                })
                .finally(() => {
                    submitButton.disabled = false;
                });
        });
    </script>

</body>
</html>
