<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Alliance Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="S2mapstyle.css">
</head>
<body>
    <div id="map-container">
        <div id="map-grid">
            </div>
    </div>

    <div id="alliance-summary">
        Loading summary...
    </div>

    <div class="modal fade" id="allianceSelectModal" tabindex="-1" aria-labelledby="allianceSelectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="allianceSelectModalLabel">Assign Alliance to <span id="modalSegmentId"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="modalSegmentName"></span></p>
                    <p><strong>Type:</strong> <span id="modalSegmentType"></span></p>
                    <p><strong>Level:</strong> <span id="modalSegmentLevel"></span></p>
                    <p><strong>Buff:</strong> <span id="modalSegmentBuff"></span> <i id="modalSegmentIcon"></i></p>
                    <hr>
                    <p>Select alliance to occupy this segment:</p>
                    <div id="alliance-buttons" class="d-grid gap-2">
                        </div>
                     <button type="button" class="btn btn-secondary w-100 mt-3" id="clear-alliance-button">Clear Assignment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js'></script>
    <script src="S2mapscript.js"></script>
</body>
</html>
